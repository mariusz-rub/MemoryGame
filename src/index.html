<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/time.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>		
		<script type="text/javascript" src="js/grid.js"></script>
		<script type="text/javascript" src="js/drawing.js"></script>
		<script type="text/javascript" src="js/level.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
			<div class="mainPanel">				
				<center>
					<div class="startPanel">
						<p class="description">Remember lighted squares and select them in given time.</p>
						<button id="start">Start</button>
					</div>
					<div id="containerHeader" style="display: none">
						<div id="level">
							<label>Level: </label>
							<label id="levelNumber"></label>
						</div>
						<div id="time">
							<label>Time left: </label>
							<label id="timeLeft">00:00</label>
						</div>
					</div>
					<div id="container">						
					</div>
					<div class="startAgainPanel" style="display: none">
						<button id="startAgain">Start again</button>
					</div>
				<center>
				<div id="result">			
				</div>
			</div>		
	</body>
</html>
